<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Keen Auto-Collector Dashboard</title>
  <link rel="shortcut icon" href="https://keen.io/assets/images/favicon.ico"/>
  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/keen-dataviz@3/dist/keen-dataviz.min.css" rel="stylesheet" />
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.css' rel='stylesheet' />
  <link rel="stylesheet" href="./css/main.css" />
  <!-- JS -->
  <script crossorigin src="https://cdn.jsdelivr.net/npm/keen-analysis@3"></script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/keen-dataviz@3/dist/keen-dataviz.min.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.js"></script>
  <script src="./js/coordinates.js"></script>
  <script src="./js/nav.js" defer></script>
  <script src="./js/charts.js" defer></script>
</head>

<body class="demo-theme-dashboard">

  <nav>
    <div class="container">
      <ul class="nav nav-tabs nav-links">
        <li class="nav-item">
          <a id="a-logo" class="nav-logo" href="#"><img class="keen-logo" src="./img/logo.png"></a>
        </li>
        <li class="nav-item tab tab-overview">
          <a id="a-overview" class="nav-link" href="#">Overview</a>
        </li>
        <li class="nav-item tab tab-views">
          <a id="a-views" class="nav-link" href="#">Views</a>
        </li>
        <li class="nav-item tab tab-clicks">
          <a id="a-clicks" class="nav-link" href="#">Clicks</a>
        </li>
      </ul>
      <ul class="nav nav-tabs nav-deploy-buttons">
        <li class="nav-item">
          <a class="nav-link" href="https://app.netlify.com/start/deploy?repository=https://github.com/keen/auto-collector-dashboard">
            <img src="https://www.netlify.com/img/deploy/button.svg" alt="Deploy to Netlify">
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">

    <div class="mt-5 mb-4 w-100 d-flex row m-0">
      <h4 class="flex-fill mb-0 col-xs-12">
        Keen - AutoCollector Dash - <span id="header-tab-name" class="text-capitalize"></span>
      </h4>
      <div class="align-self-end text-black-50 col-xs-12" id="current-datetime"></div>
    </div>


    <!-- Overview -->

    <div id="tab-content-overview" class="d-none tab-content">
      <div class="row">
        <div class="col-sm-3">
          <div
            id="chart-views-last-24h"
            class="chart-box position-relative p-0 small">
          </div>
        </div>
        <div class="col-sm-3">
          <div
            id="chart-views-last-7d"
            class="chart-box position-relative p-0 small">
        </div>
      </div>
      <div class="col-sm-3">
        <div
          id="chart-clicks-last-24h"
          class="chart-box position-relative p-0 small">
        </div>
      </div>
      <div class="col-sm-3">
        <div
          id="chart-clicks-last-7d"
          class="chart-box position-relative p-0 small">
        </div>
      </div>
    </div>
    <div class="row d-flex">
      <div class="col-sm-12 d-flex">
        <div class="chart-box views-box">
          <div class="chart-top-referrers chart">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
       <div class="col-sm-3 d-flex">
        <div class="chart-box">
          <div class="metric-box" id="unique-users-this-7d">
          </div>
        </div>
      </div>
      <div class="col-sm-3 d-flex">
        <div class="chart-box">
          <div class="metric-box" id="average-time-on-page">
          </div>
        </div>
      </div>
      <div class="col-sm-3 d-flex">
        <div class="chart-box">
          <div class="metric-box" id="average-clicks-per-user">
          </div>
        </div>
      </div>
      <div class="col-sm-3 d-flex">
        <div class="chart-box">
          <div class="metric-box" id="average-scroll-ratio">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 chart-box-top">
        <div class="map-label">
          Visitor locations
        </div>
        <div id="map" class="map">
        </div>
      </div>
    </div>
  </div>



  <!--- Views --->

  <div id="tab-content-views" class="d-none tab-content">
    <div class="row">
      <div class="col-sm-12">
        <div
          id="chart-views-uniques-7d"
          class="chart-box chart-views-uniques-7d position-relative p-3">
        </div>
      </div>
    </div>
    <div class="row">
      <div class=" col-sm-6">
        <div class="chart chart-box chart-count-views-by-page">
        </div>
      </div>
      <div class=" col-sm-6">
        <div class="chart chart-box chart-table chart-pageviews-by-referrer">
        </div>
      </div>
    </div>
    <div class="row">
      <div class=" col-sm-4">
        <div class="chart chart-box chart-pageviews-by-day-of-week">
        </div>
      </div>
      <div class=" col-sm-8">
        <div class="chart chart-box chart-views-by-hour">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="chart chart-box chart-table chart-percent-of-page-read">
        </div>
      </div>
      <div class=" col-sm-6">
        <div class="chart chart-box chart-table chart-longest-time-on-page">
        </div>
      </div>
    </div>
    <div class="row">
      <div class=" col-sm-12">
        <div class="chart chart-box chart-pageviews-by-country-interval-daily">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="chart chart-box chart-pageviews-by-os">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="chart chart-box chart-top-pages-screen-width">
        </div>
      </div>
    </div>
  </div>



  <!-- Clicks -->

  <div id="tab-content-clicks" class="d-none tab-content">
    <div class="row">
      <div class="col-sm-12">
        <div class="chart chart-box chart-clicks-explorer">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="chart chart-box chart-clicks-by-country">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="chart chart-box chart-table chart-outbound-clicks w-100">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class=" chart chart-box chart-clicks-by-button-in-org-section">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="chart chart-box chart-clicks-by-button-in-static-section">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="chart chart-box chart-clicks-by-country-daily">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="chart chart-box chart-clicks-login-google-github">
        </div>
      </div>
      <div class="col-sm-8">
        <div class="chart chart-box chart-clicks-api-docs-sdks-by-country">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="chart chart-box chart-clicks-by-html-tag">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="chart chart-box chart-clicks-api-docs-sdks">
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
